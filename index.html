<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="outer">
        <div class="bg">
            <img src="images/bg-desktop.svg" alt="background" class="desktop_bg">
            <img src="images/bg-mobile.svg" alt="mobile_bg" class="mobile_bg">
        </div>
        <div class="container">
            <div class="header">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="content">
                <div class="box1">
                    <img src="images/illustration-mockups.svg" alt="illustration-mockups">
                </div>
                <div class="box2">
                    <h1>Build The Community</h1>
                    <h1>Your Fans Will Love</h1>
                    <div class="description">
                        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
                    </div>
                    <div class="button">
                        <p>Register</p>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="icon">
                    <img src="images/social.png" alt="logo-facebook">
                    <img src="images/twitter.png" alt="logo-twitter">
                    <img src="images/instagram.png" alt="logo-instagram">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
